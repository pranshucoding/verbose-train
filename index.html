<html>

<head>
    <title>My Selfie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <div style ="background: content-box radial-gradient(green, skyblue, yellow ,violet,white,black,blue,orange,red)">
</head>

<body>
    <center>
        <h1 style="background-color: white;">Collage Web App </h1>
        <hr>
        <h4>Please press allow as soon as popup comes. After you give a voice command</h4>

        <h3 style="background-color: white;">Say "selfie" for Taking your selfie to make a Collage</h3>

        <button class="btn btn-lg btn-primary" onclick="start()">Start</button>
        <h4>Press the Start button</h4>

        <label>Your webcam : </label>
        <div id="camera" style="background-color: white;"></div>

        <br>

        <label>Your selife Will Display Here: </label>
        <br>
        <div id="resultRow">
            <div id="result1" class="column">
                <img src="https://img.freepik.com/premium-vector/cool-boy-taking-selfie-with-phone-camera-cartoon-vector-icon-illustration-people-technology-icon-concept-isolated-premium-vector-flat-cartoon-style_138676-3866.jpg?w=2000"height="900" width="300">
            </div>

            <div id="result2" class="column">
                <img src="https://friendlystock.com/wp-content/uploads/2021/03/4-nerdy-boy-taking-selfie-cartoon-clipart.jpg"height="900" width="300">
             </div>

            <div id="result3" class="column">
                <img src="https://image.shutterstock.com/image-vector/fun-cartoon-teenager-taking-funny-260nw-1037603698.jpg"height="900" width="300">
            </div>
        </div>
    </center>
</div>
    <div class="copy_right_footer">
        Developed by - Pranshu Agarwal
      </div>
    <script src="main.js"></script>
</body>

</html>
